<div class="titulo"><h1>Lista de Carros</h1></div>
<input type="text"  placeholder="Digite uma placa" (keyup)="searchByPlaca($event)">
<input type="number"  placeholder="Digite um id" (keyup)="searchById($event)">
<div class="container">
    <app-carro *ngFor="let item of filteredCarros" [carro]="item" [card]="true"></app-carro>
</div>
